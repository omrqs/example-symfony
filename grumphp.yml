parameters:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: 'docker-compose exec -e COLUMNS=$COLUMNS -e LINES=$LINES -e TERM=$TERM -T web php'
  stop_on_failure: true
  tasks:
    clover_coverage:
      clover_file: ./build/logs/clover.xml
      level: 80
    composer: ~
    phpcs:
      metadata:
        priority: 2
    fixer:
        enabled: true
        fix_by_default: true
    # phpstan:
    #     configuration: phpstan.neon
    #     level: 7
    #     memory_limit: '-1'
    #     metadata:
    #         priority: 2
    phpunit:
      always_execute: true
      config_file: phpunit.xml
      metadata:
        priority: 1
